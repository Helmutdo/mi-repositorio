<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>
<body>
    <h1>Cat Photo App</h1>
    
    <p>See more cat photos <a href="https://www.freecodecamp.org" target="_blank">here</a>.</p>
    
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A relaxing cat">
    
    <h2>Things Cats Love</h2>
    <ul>
        <li>Cat Nip</li>
        <li>Laser Pointers</li>
        <li>Lasagna</li>
    </ul>
    
    <h2>Top 3 Cat Photos</h2>
    <ol>
        <li><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cat1.jpg" alt="Cat 1"></li>
        <li><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cat2.jpg" alt="Cat 2"></li>
        <li><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cat3.jpg" alt="Cat 3"></li>
    </ol>

    <h2>Submit Your Cat Photo</h2>
    <form action="/submit-cat-photo">
        <input type="text" placeholder="Cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
